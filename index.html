<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
        <link rel="manifest" href="./images/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Oldagram</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img class="header-img" src="./images/logo.png">
                <img class="user-avatar" src="./images/user-avatar.jpeg">
            </header>
            <main>
                <div class="post">
                    <div class="post-header">
                        <img class="post-header-img" src="./images/avatar-vangogh.jpg">
                        <div class="post-header-info">
                            <h3 class="post-header-name">Vincent van Gogh</h3>
                            <p class="post-header-location">Zudert, Netherlands</p>
                        </div>
                    </div>
                    <div class="post-image">
                        <img src="./images/post-vangogh.jpg">
                    </div>
                    <div class="post-user-actions">
                        <img class="post-user-actions-like" src="./images/icon-heart.png">
                        <img class="post-user-actions-comment" src="./images/icon-comment.png">
                        <img class="post-user-actions-dm" src="./images/icon-dm.png">
                    </div>
                    <div class="post-likes">
                        <p class="bold-text">21,492 likes</p>
                    </div>
                    <div class="post-comments">
                        <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
